apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend-ingress
  namespace: default
spec:
  ingressClassName: nginx
  rules:
  - host: ${ingress_host}
    http:
      paths:
      - pathType: Prefix
        path: "/backend"
        backend:
          service:
            name: backend-service
            port:
              number: 80
  tls:
  - hosts:
    - ${ingress_host}
    secretName: ${ingress_host}-tls
